name: Internal Deployment (Example)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          BUILD_TARGET: production
      
      - name: Run tests
        run: npm test
      
      # Example: Deploy to internal systems
      # Replace with actual deployment logic
      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          echo "Deploying version ${{ github.event.inputs.version }} to ${{ github.event.inputs.environment }}"
          # Add your deployment commands here
        env:
          DEPLOY_TOKEN: ${{ secrets.INTERNAL_DEPLOY_TOKEN }}
      
      - name: Notify team
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
          # Add notification logic (Slack, Teams, etc.)

