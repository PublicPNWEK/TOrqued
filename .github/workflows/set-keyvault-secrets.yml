name: Set Azure Key Vault secrets

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  set-keyvault-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set secrets in Key Vault
        env:
          KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
          KEYVAULT_SECRETS_JSON: ${{ secrets.KEYVAULT_SECRETS_JSON }}
        run: |
          set -euo pipefail
          if [[ -z "${KEYVAULT_NAME}" ]]; then
            echo "AZURE_KEYVAULT_NAME secret is required" >&2
            exit 1
          fi
          if [[ -z "${KEYVAULT_SECRETS_JSON}" ]]; then
            echo "KEYVAULT_SECRETS_JSON secret is required" >&2
            exit 1
          fi

          echo "Setting secrets in Key Vault: ${KEYVAULT_NAME}"
          echo "${KEYVAULT_SECRETS_JSON}" | jq -r 'to_entries|.[]|"\(.key)\u0000\(.value)"' | \
          while IFS=$'\0' read -r k v; do
            if [[ -z "${k}" ]]; then
              continue
            fi
            az keyvault secret set --vault-name "${KEYVAULT_NAME}" --name "${k}" --value "${v}" >/dev/null
            echo "Set ${k}"
          done
